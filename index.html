<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coração Raspável</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #scratchCard {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: transparent;
      cursor: crosshair;
    }

    #scratchCard canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #hiddenMessage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      text-align: center;
      z-index: 1;
      visibility: hidden; /* Fica oculto até o coração ser raspado */
    }

    #hiddenMessage.visible {
      visibility: visible; /* Aparece quando o usuário raspa o coração */
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-color: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      clip-path: none;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
      z-index: 50%;
    }

    Heart--Defaults
